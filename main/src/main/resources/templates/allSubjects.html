<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            background-color: azure;
        }
    </style>
    <title>Все предметы</title>
</head>
<body>
<th:block th:insert="fragments/header.html :: header"/>
<div class="container" style="padding-top: 2%">
    <h1>Все предметы</h1><br>
<table class="table table-hover table-sm">
    <thead>
    <tr>
        <th>Предмет</th>
        <th>Учитель</th>
        <th>Средняя оценка</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="subject : ${allSubject}">
        <td><a th:href="@{/edit/subject/{uid}(uid=${subject.id})}"> <span th:text="${subject.title}"></span></a></td>
        <td><span th:text="${subject.teacherName}"></span></td>
        <td><span th:text="${subject.averageGrade}"></span></td>
    </tr>
    </tbody>
</table>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
